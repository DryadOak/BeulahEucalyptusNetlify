[build]
  command = "npm run build"
  functions = "functions"
  node_bundler = "esbuild"
[dev]
  framework = "#custom"
  command = "npm start"
  targetPort = 3000
[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"