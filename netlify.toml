[build]
  command = "npm run build"
  functions = "functions"
  node_bundler = "esbuild"
  publish = "public"
[dev]
  framework = "#custom"
  command = "npm start"
  targetPort = 3000
[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/app/*"
  status = 200
  to = "/.netlify/functions/app/:splat"